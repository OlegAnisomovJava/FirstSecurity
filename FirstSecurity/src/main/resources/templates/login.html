<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 350px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="mb-4">Авторизация</h2>

    <!-- Форма отправляет данные в Spring Security -->
    <form action="/login" method="POST">
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Вход</button>

        <!-- Ошибка при неправильном вводе -->
        <div class="text-danger mt-2">
            <small th:if="${param.error}">Invalid email or password</small>
        </div>
    </form>
</div>
</body>
</html>
